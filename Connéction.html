<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="CSS/C-facebook.css">
    <script src="JS/cfacebook.js" defer></script>
</head>
<body>
    <h1 class="Logo">Ana<span>rana</span></h1>
    <div class="containeAll">
        <div class="box1">
            <!-- <img src="Img/dF5SId3UHWd.svg" alt="Logo facebook"> -->
            <p class="indication" style="color: rgb(0, 0, 105);">Les comptes récements connnécté :</p>
            <div class="box1-2">
                <div class="carte">
                    <div class="containePlus">
                        <button class="btn-plus">+</button>
                    </div>
                    <div class="photo"></div>
                    <p class="titre-bas">Add acount</p>
                </div>
            </div>
        </div>
        
        <div>
            <p class="indication2" style="color: rgb(0, 0, 105);">Si vous n'avez jamai connecté :</p>
            <div class="box2">
                <form >
                    <input type="text" name="name" id="name" class="inpt" placeholder="Votre nom" required>
                    <input type="tel" name="num" id="num" class = "inpt"placeholder="Email ou Numero de tel" required><br>
                    <input type="password" name="pass" id="pass" class="inpt" placeholder="Mot de pass" required><br>
                    <button class="btn-sub">Log in</button>
                    <p class="aide"><a href="#">Mot de pass oublier ?</a></p>
                    <hr>
                    <div class="containe-new-count">
                        <button class="new-count">Create new account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="back2">
        <div class="ComptRecent">
            <!-- <div class="font"></div> -->
            <form action="" style="position: absolute;">
                <div class="p-img">
                    <img src="Img/Cesar.jpg" alt="Votre pseudo" class="img2">
                    <p class="titre-bas2">Anarana</p>
                </div>
                <div class="inptBP">
                    <input type="password" name="passW" class = "inpt" id="passW"placeholder="Mot de pass" required><br>
                    <input type="checkbox" name="check" id="check" required class="inptC">
                    <label for="check">Se souvenir du mot de pass</label><br>
                    <button type="submit" class="btn-sub">Log in</button>
                    <button type="submit" class="btn-quit">X</button>
                    <p class="aide"><a href="">Mot de pass oublié ?</a></p>
                </div>
            </form>
        </div>
    </div>
   
    
</body>
</html>
